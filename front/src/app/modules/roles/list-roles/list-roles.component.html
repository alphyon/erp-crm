<div class="card">
  <!--begin::Card header-->
  <div class="card-header border-0 pt-6">
    <!--begin::Card title-->
    <div class="card-title">
      <!--begin::Search-->
      <div class="d-flex align-items-center position-relative my-1">
        <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5"><span class="path1"></span><span
          class="path2"></span></i> <input (keyup.enter)="listRoles()"
                                           [(ngModel)]="search"
                                           class="form-control form-control-solid  w-250px ps-13"
                                           data-kt-customer-table-filter="search" name="search"
                                           placeholder="Search Roles"
                                           type="text">
      </div>
      <!--end::Search-->
    </div>
    <!--begin::Card title-->

    <!--begin::Card toolbar-->
    <div class="card-toolbar">
      <!--begin::Toolbar-->
      <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">

        <!--begin::Add customer-->
        <button (click)="createRol()" class="btn btn-primary" type="button">
          Agregar Rol
        </button>
        <!--end::Add customer-->
      </div>
      <!--end::Toolbar-->

      <!--begin::Group actions-->
      <div class="d-flex justify-content-end align-items-center d-none" data-kt-customer-table-toolbar="selected">
        <div class="fw-bold me-5">
          <span class="me-2" data-kt-customer-table-select="selected_count"></span> Selected
        </div>

        <button class="btn btn-danger" data-kt-customer-table-select="delete_selected" type="button">
          Delete Selected
        </button>
      </div>
      <!--end::Group actions-->        </div>
    <!--end::Card toolbar-->
  </div>
  <!--end::Card header-->

  <!--begin::Card body-->
  <div class="card-body pt-0">

    <!--begin::Table-->
    <span *ngIf="isLoading$ | async" class="spinner-border spinner-border-sm align-middle ms-2"></span>
    <div class="dt-container dt-bootstrap5 dt-empty-footer" id="kt_customers_table_wrapper">
      <div class="table-responsive table-bordered">
        <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable" id="kt_customers_table"
               style="width: 100%;">

          <thead>
          <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0" role="row">
            <th class="min-w-50px dt-orderable-asc dt-orderable-desc"
                colspan="1" data-dt-column="1"
                rowspan="1" tabindex="0"><span class="dt-column-title" role="button"></span><span
              class="dt-column-order"></span></th>
            <th aria-label="Customer Name: Activate to sort" class="min-w-125px dt-orderable-asc dt-orderable-desc"
                colspan="1" data-dt-column="1"
                rowspan="1" tabindex="0"><span class="dt-column-title" role="button">Rol</span><span
              class="dt-column-order"></span></th>
            <th aria-label="Email: Activate to sort" class="min-w-125px dt-orderable-asc dt-orderable-desc" colspan="1"
                data-dt-column="2"
                rowspan="1" tabindex="0"><span class="dt-column-title"
                                               role="button">Permisos</span><span
              class="dt-column-order"></span></th>

            <th aria-label="Created Date: Activate to sort" class="min-w-125px dt-orderable-asc dt-orderable-desc"
                colspan="1" data-dt-column="5"
                rowspan="1" tabindex="0"><span class="dt-column-title" role="button">Fecha de registro</span><span
              class="dt-column-order"></span></th>
            <th aria-label="Actions" class="text-end min-w-70px dt-orderable-none" colspan="1" data-dt-column="6"
                rowspan="1"><span class="dt-column-title">Actions</span><span class="dt-column-order"></span>
            </th>
          </tr>
          </thead>
          <tbody class="fw-semibold text-gray-600">
          <ng-container *ngFor="let rol of roles">
            <tr>
              <td>
                <div class="form-check form-check-sm form-check-custom form-check-solid">
                  <input class="form-check-input" type="checkbox" value="1">
                </div>
              </td>
              <td>
                {{ rol.name }}
              </td>
              <td>
                <span style="width: 550px !important; display: block">
                {{ rol.permission_pluck }}
                  </span>
              </td>
              <td>
                {{ rol.created_at_format }}
              </td>
              <td class="">
                <a (click)="editRole(rol)" *ngIf="rol.id > 1"
                   class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1" href="#"
                   onclick="return false;">
                  <i class="ki-duotone ki-pencil fs-2"><span class="path1"></span><span class="path2"></span></i>
                </a>

                <a (click)="deleteRole(rol)" *ngIf="rol.id > 1"
                   class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm" href="#"
                   onclick="return false;">
                  <i class="ki-duotone ki-trash fs-2"><span class="path1"></span><span class="path2"></span><span
                    class="path3"></span><span class="path4"></span><span class="path5"></span></i>
                </a>
              </td>
            </tr>
          </ng-container>
          </tbody>
          <!--end::Table body-->
          <tfoot></tfoot>
        </table>
      </div>
      <ngb-pagination
        (pageChange)="loadPage($event)"
        [(page)]="currentPage"
        [boundaryLinks]="true"
        [collectionSize]="totalPages"
        [pageSize]="25"
        [rotate]="true"
      ></ngb-pagination>
    </div>
    <!--end::Table-->    </div>
  <!--end::Card body-->
</div>
